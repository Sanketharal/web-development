<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> basic forms</legend>
             <label for="username">TEXTFIELD</label>
            <input type="text" id="username" name="textfield">
              <br/>
              <br/>
            <label for="button"></label>
            <input type="submit" id="button" value="like thoko" name="button"> 
            <br>
            <br>
            <fieldset>
                <legend>Gender</legend>
                
            <label for="radio">male</label>
            <input type="radio" id="radio" name="radio"> 
            <br>
            <label for="radio">female</label>
            <input type="radio" id="radio" name="radio">
            <br>
            <label for="radio">other</label>
            <input type="radio" id="radio" name="radio">
            </fieldset>

            <fieldset>
                <legend>Choose your language</legend>
               
                <label for="checkbox1">English</label>
                <input type="checkbox" id="checkbox1">
                <br>
                <label for="checkbox2">Marathi</label>
                <input type="checkbox" id="checkbox2">
                <br>
                <label for="checkbox3">Hindi</label>
                <input type="checkbox" id="checkbox3">
            </fieldset>
            <br>
        
            <label for="file1">Upload file:</label>
            <input type="file" id="file1" name="file">
            <br>
            <label for="image1"></label>
            <input type="image" id="image1" name="image button" alt="click here"
            src="logo.png" height="50" weidth="50">
        </fieldset>
    </form>
</body>
</html>
