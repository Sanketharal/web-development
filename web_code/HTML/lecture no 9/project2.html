<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <fieldset>
        <legend><h2>Job Application</h2></legend>

        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="Email1">Email:</label>
        <input type="text" id="Email1">
        <br>
        <br>
        <label for="Phone1">phone:</label>
        <input type="tel" id="Phone1" name="phone">
        <br>
        <br>
        <label for="file1">Resume:</label>
        <input type="file" id="file1">
        <br>
        <br>
        <label for="experience">Experience(years):</label>
        <input type="number" id="experience" min="0" max="60">

        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">HTML</label>
            <br>
            <br>
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <label for="checkbox2">CSS</label>
            <br>
            <br>
            <input type="checkbox" id="checkbox3" name="checkbox3">
            <label for="checkbox3">JAVASCRIPT</label>
        </fieldset>
        <br>
        <label for="dropdown">Highest Education:</label>
        <select name="dropdown" id="dropdown">

            <option value="High School">High school</option>
            <option value="Under Graduation">Under Graduation</option>
            <option value="Post Gradution">Post Gradution</option>

        </select>
        <br>
        <br>
        <label>Availablity:</label>

        <label for="radio1">Full Time</label>
        <input type="radio" id="radio1" name="radio">

        <label for="radio2">Part Time</label>
        <input type="radio" id="radio2" name="radio">
        <br>
        <br>
        <label for="textbox1">Additional Comments:</label>
        <br>
        <br>
        <textarea name="extbox" id="textbox1" cols="80" rows="8"></textarea>

        <button>Submit Application</button>

    </fieldset>
</body>
</html>
