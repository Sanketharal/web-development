<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend> Personal Information</legend>
        <label for="Name">Name:</label>
        <input type="text" id="Name">
        <br>
        <br>
        <label for="Email1">Email:</label>
        <input type="email" id="Email1">
        <br>
        <br>
        <label for="Date1">Phone No:</label>
        <input type="tel" id="Date1">
        <br>
        <br>
        <label for="Date">Date of birth:</label>
        <input type="date" id="Date"> 
        <br>

        <span>Gender:</span>
            <label for="radio">Male</label>
            <input type="radio" id="radio" name="radio"> 
            
            <label for="radio">female</label>
            <input type="radio" id="radio" name="radio">
           
            <label for="radio">other</label>
            <input type="radio" id="radio" name="radio">
            <br>
            <br>
            <label for="dropdown">country:</label>
            <select name="Dropdown" id="dropdown">
                <option value="Select">Select Country</option>
                <option value="US">United State</option>
                <option value="IND">India</option>
                <option value="PAK">Pakistan</option>
                <option value="JAP">Japan</option>
            </select>
        
            
    </fieldset>


    <fieldset>
        <legend>Address:</legend>

        <label for="Address">At-Post:</label>
         <input type="text" id="Address">

         <label for="Address">Taluka:</label>
         <input type="text" id="Address">


         <label for="Address">Dist:</label>
         <input type="text" id="Address">

         <label for="Address">Pin NO:</label>
         <input type="tel" id="Address">


    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="Comments">Comments:</label>
        <br>
        <textarea name="textarea" id="Comments" ></textarea>
        
          <br>
        <label for="checkbox1">I agree to terms and condition</label>
        <input type="checkbox" name="checkbox" id="checkbox1">

        <br>
        <button>Submit</button>
    </fieldset>


</body>
</html>
