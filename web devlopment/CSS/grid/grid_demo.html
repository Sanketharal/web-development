<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
  display: grid;
  
  height: 100px;
  background-color: red;
}

.inline-grid {
  display: inline-grid;
  
  height: 100px;
  background-color: blue;
}
    </style>
</head>
<body>
    <div class="grid">
        This is a grid element.
      </div>
      
      <span class="inline-grid">
        This is an inline-grid element.
      </span>
</body>
</html>
