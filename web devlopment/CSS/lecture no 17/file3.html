<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* in this code i used fixed and sticky position */
        div{
             border: black solid 2px;
             height: 4000px;
             position: relative;
           }
        img{white-space: auto;
             
             width: 200px;
             height: 200px;
             margin: 4px;
           }
           .img4{
            position: fixed;
           }
           .img3{
            position: sticky;
            top:300px;
           }
    </style>
</head>
<body>
    <div class="container">
        <img src="nature1.jpg" alt="pic1" class="img1">
        <img src="nature2.jpg" alt="pic2" class="img2">
        <img src="nature3.jpg" alt="pic3" class="img3">
        <img src="nature4.jpg" alt="pic4" class="img4">
    </div>

    <div>
       
    </div>
</body>
</html>
