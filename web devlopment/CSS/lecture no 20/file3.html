<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box 3</title>
    <style>
        .container{
            display:flex ;
            border: 2px black solid;
            background-color: azure;
            height: 1200px;
            flex-direction: row;
            justify-content: center;
            align-items: end;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 2px black solid;
            margin-top: 4px;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
