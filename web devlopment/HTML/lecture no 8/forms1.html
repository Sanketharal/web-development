<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>Swiggy Order Feedback form</legend>
    
            <label for="username1">Enter your name:</label>
            <input type="text" id="username1" placeholder="write surname first">
    
            <br>
            <br>
            <label for="datepicker">select DOB:</label>
            <input type="date" id="datepicker" name="datepicker">
    
            <br>
            <br>
    
            <label for="selectbox">Choose your favourite dishes: </label>
            <br>
            <select name="select" id="selectbox" multiple="">
            
                <option value="">choose a food</option>
                <option value="maggi">Maggi</option>
                <option value="burger">burger</option>
                <option value="dosa">Dosa</option>
                <option value="vadapav">Vadapav</option>
            </select>
            <br>
            <br>
            <label for="email">enter email:</label>
            <input type="text" id="email" placeholder="enter your email">
            
            <br>
            <br>
            <label for="passward">enter passward:</label>
            <input type="password" id="passward">
           
            <br/>
            <br/>    
            <label for="text1">write your feedback here:</label>
            <br>
            <textarea name="paara" id="text1" cols="160" rows="10" placeholder="write here...."></textarea>
            <br>
            <br>
            <button>submit</button>
    

        </fieldset>
        

    </form>
</body>
</html>
